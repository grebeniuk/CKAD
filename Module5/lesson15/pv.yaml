---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: 1311-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: 1311-pvc 
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: 1311-pod
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: 1311-pvc
  containers:
    - name: task-pv-container
      image: nginx
      volumeMounts:
        - mountPath: "/webdata"
          name: task-pv-storage



